name: openscan
description: An open source app that enables users to scan hardcopies of documents or notes and covert it to a PDF file. No ads, privacy is of the utmost importance.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  path_provider: ^1.6.11
  image_picker: ^0.6.4
  image_cropper: ^1.2.3
  focused_menu: ^1.0.1
  directory_picker: ^1.0.0
  pdf: ^1.9.0
  share_extend: ^1.1.9
  url_launcher: ^5.4.11
  cupertino_icons: ^0.1.3
  flutter_full_pdf_viewer: ^1.0.6
  permission_handler: ^3.2.2
  shared_preferences: ^0.5.7+3

dev_dependencies:
  flutter_launcher_icons: "^0.7.3"
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png"



flutter:

  uses-material-design: true

  assets:
    - assets/

